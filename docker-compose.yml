version: '3.4'

volumes:
  npm-cache:
    external: false
services:
  web:
    # network_mode: 'host'
    build:
      context: .
      target: dev
    image: eu.gcr.io/otomi-cloud/otomi-stack-web:${WEB_TAG:-latest}
    container_name: web
    command: npm run dev:docker
    volumes:
      - ./:/app
      - .npm:/root/.npm
    ports:
      - 3000:3000
    environment:
      PORT: 3000
      PUBLIC_URL: 'kubernetes.docker.internal:8080'
